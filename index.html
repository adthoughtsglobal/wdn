<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=New+Rocker&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>The Web Desktop Newsletter</h1>
    <center><span id="date"></span> | <span>Archive</span></center>
    <div id="newspaper"></div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lexend Deca", sans-serif;
            color: #e9e9e9;
            background-color: #1c1c1c;
        }

        #newspaper {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            background-color: rgb(42, 42, 42);
            padding: .5rem;
        }

        .headernews,
        .header-image-cont {
            width: 0;
            flex: 1;
        }

        .header-image {
            width: 100%;
            object-fit: contain;
            overflow: hidden;
            object-position: center;
        }

        .image-description {
            text-align: center;
            font-size: 0.9em;
            margin: 5px 0;
            color: #939393;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article {
            background-color: rgb(42, 42, 42);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .article h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }

        .article p {
            margin: 5px 0;
            color: #e2e2e2;
        }

        h1 {
            font-family: "New Rocker", system-ui;
            text-align: center;
        }
    </style>

    <script>
        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                const newspaper = document.getElementById('newspaper');


                const header = document.createElement('div');
                header.classList.add("header")
                const headerImage = document.createElement('div');
                headerImage.classList.add("header-image-cont")
                headerImage.innerHTML = `
            <img class="header-image" src="${data.image}" alt="${data.imageDescription}">
            <p class="image-description">${data.imageDescription}</p>
        `;
                const headernews = document.createElement('div');
                headernews.classList.add("headernews")
                headernews.innerHTML = `
                <h2>${data.featured.title}</h2>
                <p class="heading">${data.featured.heading}</p>
                <p class="description">${data.featured.description}</p>
            `;
                header.appendChild(headerImage);
                header.appendChild(headernews);
                newspaper.appendChild(header);

                const grid = document.createElement('div');
                grid.classList.add('grid');

                data.articles.forEach(article => {
                    const div = document.createElement('div');
                    div.classList.add('article');
                    div.innerHTML = `
                <h2>${article.title}</h2>
                <p class="heading">${article.heading}</p>
                <p class="description">${article.description}</p>
            `;
                    grid.appendChild(div);
                });

                newspaper.appendChild(grid);
            });

        const dateElement = document.getElementById("date");
        const date = new Date();
        const day = date.getDate();
        const month = date.toLocaleString('default', { month: 'long' });
        const year = date.getFullYear();
        const suffix = day % 10 === 1 && day !== 11 ? "st" : day % 10 === 2 && day !== 12 ? "nd" : day % 10 === 3 && day !== 13 ? "rd" : "th";
        dateElement.innerText = `${day}${suffix} of ${month}, ${year}.`;

    </script>

</body>

</html>
